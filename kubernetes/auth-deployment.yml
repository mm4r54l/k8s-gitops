apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: mm4r54l/auth:v2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
