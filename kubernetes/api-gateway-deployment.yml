apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: mm4r54l/api-gateway:v2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
